<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pages</title>
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 7.5in;

      font-family: 'Crimson Text', serif;
      font-size: .2in;

      -webkit-print-color-adjust: exact;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .from-to {
      display: flex;
      align-items: center;
    }

    .from-to img {
      width: 1.5em;
      padding: 0 .5em;
    }

    .nypl-labs img {
      width: 75px;
    }

    .page {
      height: 7.5in;

      width: 100%;
      padding: 2em;
      box-sizing: border-box;

      page-break-after: always;
    }

    .centered {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    ol#emojis {
      margin: 0;
      padding: 0;
      list-style-type: none;
      box-sizing: border-box;
      width: 100%;
    }

    ol#emojis li {
      /*padding: .5em 0;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      page-break-inside: avoid;

      box-sizing: border-box;
      width: 100%;*/
    }

    .emoji {
      /*width: 2em;*/
      /*padding-right: 1em;*/
    }

    .image {
      width: 760px;
      height: 760px;

      max-width: 100%;
      max-height: 100%;

      page-break-inside: avoid;
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
    }

  </style>
</head>
<body>
  <header class="page">
    <h1>NYPL Emoji Dictionary</h1>
    <div class="nypl-labs">
      {{#each nyplLabs}}
      <img src="{{png}}" />
      {{/each}}
    </div>
    <h2>Volume {{volume}}</h2>
    <h3 class="from-to">{{from.name}} <img src="{{from.png}}" /> — <img src="{{to.png}}" /> {{to.name}}</h3>
    <div>NYPL Labs — 2016</div>
  </header>
  <ol id="emojis">
  {{#each emojis}}
    <li>
      <div class="page centered">
        <img class="emoji" src="{{png}}" />
      </div>
      <div class="page centered">
        <div class="image" style="background-image: url(http://images.nypl.org/index.php?id={{imageId}}&t=w);" />
      </div>
    </li>
  {{/each}}
  </ol>
</body>
</html>
